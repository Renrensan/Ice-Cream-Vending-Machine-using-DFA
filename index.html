<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Vending Maching Using FSA</title>
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="content px-5 py-3 m-3">
            <div class="title d-flex justify-content-center">
                <h2>Ice Cream Vending Machine</h2>
            </div>
            <h5 class="text-center">Max Money Capacity is 50.000</h3>
            <h5 class="text-center">Max Flavor Selection Capacity is 4</h3>
            <div class="menu row my-3">
                <div class="left col bg-white border border-dark border-2 rounded">
                    <div class="display row py-3">
                        <div class="menu-item col-4">
                            <label>Vanilla</label>
                            <div class="img">
                                <img src="img/vanilla.png" alt="" height="50px">
                            </div>
                            <button onclick="handleInput('Vanilla')" class="btn btn-primary bg-danger m-auto p-1" id="insert2" >Rp 5000</button>
                        </div>
                        <div class="menu-item col-4">
                            <label>Strawberry</label>
                            <div class="img">
                                <img src="img/strawberry.png" alt="" height="50px">
                            </div>
                            <button onclick="handleInput('Strawberry')" class="btn btn-primary bg-danger m-auto p-1" id="insert2" >Rp 10000</button>
                        </div>
                        <div class="menu-item col-4">
                            <label>Chocolate</label>
                            <div class="img">
                                <img src="img/chocolate.png" alt="" height="50px">
                            </div>
                            <button onclick="handleInput('Chocolate')" class="btn btn-primary bg-danger m-auto p-1" id="insert2" >Rp 10000</button>
                        </div>
                        <div class="menu-item col-4">
                            <label>Orange</label>
                            <div class="img">
                                <img src="img/orange.png" alt="" height="50px">
                            </div>
                            <button onclick="handleInput('Orange')" class="btn btn-primary bg-danger m-auto p-1" id="insert2" >Rp 10000</button>
                        </div>
                        <div class="menu-item col-4">
                            <label>Banana</label>
                            <div class="img">
                                <img src="img/banana.png" alt="" height="50px">                                
                            </div>
                            <button onclick="handleInput('Banana')" class="btn btn-primary bg-danger m-auto p-1" id="insert2" >Rp 10000</button>
                        </div>
                    </div>
                </div>
                <div class="right col-5">
                    <div id='current-money'>
                        <h5>Your Money</h5>
                        <p id='money'>0</p>
                    </div>
                    <div class="money-button">
                        <h5>Insert your money here:</h5>
                        <button onclick="handleInput(5000)" class="btn btn-primary bg-danger m-1 p-1" id="insert1"  >Rp. 5000</button>
                        <button onclick="handleInput(10000)" class="btn btn-primary bg-danger m-1 p-1" id="insert1" >Rp. 10000</button>
                        <button onclick="handleInput(20000)" class="btn btn-primary bg-danger m-1 p-1" id="insert1" >Rp. 20000</button>
                    </div>
                </div>
            </div>
            <div class="take-out row">
                <h5>Your Toppings</h5>
                <div class="col border border-dark border-2 rounded">
                    <div id='output-container'>
                    </div>
                </div>
                <div class="col-3">
                    <button onclick="takeOutToppings()" class="btn btn-primary bg-danger m-auto p-1">Take Out</button>
                </div>
            </div>
        </div>
    </div>

<script src="index.js"></script>    
</body>
</html>

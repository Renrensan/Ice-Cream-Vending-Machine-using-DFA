<body>
    <div class="parent container d-flex justify-content-center align-items-center h-100" id='login-container'>
        <div class="container-fluid mt-5 mb-5 bg-success rounded">
            <div class="mt-5 mb-5 text-white">
                <div>
                    <h1>Your Money</h1>
                    <div id='current-money'>
                        <p id='money'>0</p>
                    </div>
                </div>
                <h1>Money Insert</h1>
                <button onclick="handleInput(5000)" class="btn btn-primary bg-danger" id="insert1"  >Insert Rp. 5000</button>
                <button onclick="handleInput(10000)" class="btn btn-primary bg-danger" id="insert2" >Insert Rp. 10000</button>
                <h1>Get Your Ice Cream Toppings!</h1>
                <button onclick="handleInput('Vanilla')" class="btn btn-primary bg-danger" id="insert2" >Vanilla Topping Rp 5000</button>
                <button onclick="handleInput('Strawberry')" class="btn btn-primary bg-danger" id="insert2" >Strawberry Topping Rp 10000</button>
                <h1>Your Toppings</h1>
                <div class="container" id='output-container'>
                </div>
                <div class="container">
                    <button onclick="takeOutToppings()" class="btn btn-primary bg-danger">Take Out</button>
                </div>
            </div>
        </div>
    </div>

<script src="index.js"></script>
